name: "Python lint and test (self-hosted)"

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: "self-hosted"
    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - uses: "actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683" # ratchet:actions/checkout@v4
      - name: "Set up Python ${{ matrix.python-version }}"
        uses: "actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065" # ratchet:actions/setup-python@v5
        with:
          python-version: "${{ matrix.python-version }}"
      - name: "Install dependencies"
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Ensure pytype and pytest are installed for debugging and test execution
          # Adjust if you have specific versions in your requirements.txt
          python -m pip install pytype pytest
      - name: "Lint with ruff"
        run: |
          # stop the build if there are Python syntax errors or undefined names
          ruff --output-format=github --select=E9,F63,F7,F82 --target-version=py37 .
          # default set of ruff rules with GitHub Annotations
          ruff --output-format=github --target-version=py37 .
      - name: "Debug: Check environment, versions, and file structure"
        run: |
          echo "Current directory: $(pwd)"
          echo "--------------------------------------------------"
          echo "Python version: $(python --version)"
          echo "pip version: $(pip --version)"
          echo "pytest version: $(pytest --version)"
          echo "pytype version: $(pytype --version || echo 'pytype not found or pytype --version failed')"
          echo "--------------------------------------------------"
          echo "Listing files in current directory (workspace root):"
          ls -laR .
          echo "--------------------------------------------------"
          echo "Attempting to list google/github_nonpublic_api/ specifically:"
          ls -la google/github_nonpublic_api/ || echo "Directory google/github_nonpublic_api/ not found or ls failed."
      - name: "Test with pytest"
        run: |
          pytest
